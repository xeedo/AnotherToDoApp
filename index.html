<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Another To-Do App</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="getTasks()">
    <div class="card">
      <h1>My To-Do list</h1>

      <form>
        <input type="button" name="btn-add" onclick="addItem(document.getElementsByName('txt')[0].value)" value="+">
        <input type="text" name="txt" onkeypress="addItemOnKey(event)">
      </form>

      <ul id="tasks" onclick="checkElement(event)"></ul>
    </div>

    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
